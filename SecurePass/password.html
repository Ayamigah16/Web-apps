<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass</title>
    <link rel="stylesheet" href="password.css">
    <script src="password.js" defer></script>
</head>

<body>

    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copy</button>
            </div>
        </div>

        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input id="len" type="number" value="15" min="2" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Password Number</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbols">Password Symbols</label>
                <input id="symbols" type="checkbox">
            </div>

            <button class="generate" id="generate">Create Password</button>
        </div>
    </div>
</body>

</html>
